    <style>
        .loginbox1 {
            position: fixed;
            z-index: 10;
            top: 6rem;
            left: 0rem;
            height: 40rem;
            width: 40rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid white;
            border-radius: 20px 20px 20px 20px;
            transform: scale(1);
            -webkit-box-shadow: 0px 0px 20px 1px rgba(255, 255, 255, 0.9);
            -moz-box-shadow: 0px 0px 20px 1px rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px 1px rgba(255, 255, 255, 0.9);
            /* animation: ukeatla 3s infinite; */
            transform: scale(1.2);
            transition: all 0.2s ease-in-out;
            animation: paiki 3s ease-in-out 6s;

        }

        @keyframes paiki {
            0% {
                transform: scale(0) rotate(360deg);
            }

            50% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .loginbox1:hover {

            transform: scale(1.3);

        }

        .inpbox {
            position: absolute;
            left: 5rem;
            top: 8rem;
            width: 20rem;
            outline: none;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid whitesmoke;
            color: white;
            transition: all 0.4s ease-in-out;
        }

        .inpbox1 {
            position: absolute;
            left: 5rem;
            top: 14rem;
            width: 20rem;
            outline: none;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid whitesmoke;
            color: white;
            transition: all 0.4s ease-in-out;
        }

        .inpbox2 {
            position: absolute;
            left: 5rem;
            top: 20rem;
            width: 20rem;
            outline: none;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid whitesmoke;
            color: white;
            transition: all 0.4s ease-in-out;
        }

        .inpbox::placeholder {
            color: rgba(255, 255, 255, 0.447);

        }

        .inpbox1::placeholder {
            color: rgba(255, 255, 255, 0.447);
        }

        .inpbox1:focus {

            border-bottom: 3px solid whitesmoke;
            width: 31rem;
        }

        .inpbox:focus {
            border-bottom: 3px solid whitesmoke;
            width: 30.7rem;

        }

        .inpbox2:focus {
            border-bottom: 3px solid whitesmoke;
            width: 32rem;

        }




        .bb {
            position: fixed;
            z-index: 200;
            left: -30rem;
            top: -5rem;
            height: 81rem;
            width: 95rem;
            /* width: 88rem; */
            background-color: #3E115C;

        .papyrus-text {
            position: absolute;

            font-family: 'Papyrus', sans-serif;
            color: #ffffff;
            line-height: 1.5;


        }

        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {

                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px rgb(255, 255, 255),
                    0 0 80px rgb(255, 255, 255),
                    0 0 90px rgb(255, 255, 255),
                    0 0 100px rgb(255, 255, 255),
                    0 0 150px rgb(255, 255, 255);

            }

            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }


        #loading-percentage {
            position: fixed;
            left: 10rem;
            top: 30rem;
            filter: brightness(90%);
            animation: flicker 1.5s infinite alternate;
            color: #fff;

        }

        .letter-l {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 5s infinite;
        }

        .letter-o {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 6s infinite;
        }

        .letter-a {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 5s infinite;
        }

        .letter-d {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 6s infinite;
        }

        .letter-i {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 5s infinite;
        }

        .letter-n {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 6s infinite;
        }

        .letter-g {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 5s infinite;
        }

        .letter-dot1 {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 6s infinite;
        }

        .letter-dot2 {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 5s infinite;
        }

        .letter-dot3 {
            font-family: 'Copperplate', 'Papyrus', fantasy;

            animation: ukeatla 6s infinite;
        }

        @keyframes ukeatla {
            0% {
                transform: translateY(3rem);
            }

            10% {
                transform: translateY(0rem);
            }

            20% {
                transform: translateY(3rem);
            }

            30% {
                transform: translateY(0rem);
            }

            40% {
                transform: translateY(3rem);
            }

            50% {
                transform: translateY(0rem);
            }

            60% {
                transform: translateY(3rem);
            }

            70% {
                transform: translateY(0rem);
            }

            80% {
                transform: translateY(3rem);
            }

            180% {
                transform: translateY(0rem);
            }

            100% {
                transform: translateY(3rem);
            }

        }

        .container-fluid-11 {
            position: fixed;
            top: 10rem;
            left: 20rem;
            width: 60rem;
        }

        .whitebox1 {
            position: fixed;
            left: -50rem;
            top: 60rem;
            width: 0rem;
            height: 5rem;
            background-color: rgb(255, 255, 255);

            -moz-box-shadow: 0px 0px 20px 1px rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px 1px rgba(255, 255, 255, 0.9);
            animation: perugu 7s ease-in-out;
        }

        @keyframes perugu {
            0% {
                width: 0rem;
            }

            100% {
                width: 140rem;
            }

        }

        .inputname {
            position: fixed;
            left: 27rem;
            top: 8rem;
        }

        .inputemail {
            position: fixed;
            left: 27rem;
            top: 14rem;
        }

        .inputnum {
            position: fixed;
            left: 27rem;
            top: 20rem;
        }

        /* body{
 background:$background-color; 
  width:100%;

} */
        .loading {
            text-transform: uppercase;
            font-family: 'Cabin Condensed', sans-serif;
            font-weight: bold;
            font-size: 100pt;
            text-align: center;
            height: 120px;
            line-height: 110px;
            vertical-align: bottom;
            position: absolute;
            left: 0;
            right: 0;
            top: 100px;
            bottom: 0;
            display: block;
        }

        .loading-2 {
            top: 300px;
            width: 473px;
            height: 97px;
            font-size: 0;
            background: rgba(255, 255, 255, 0.06);
            margin: 0 auto;
        }

        .ff {
            position: absolute;
            font-size: 12pt;
            top: -20px;
            color: white;
            line-height: 12pt;

        }

        .loading-2-text {
            background-image: url('http://i66.tinypic.com/1jxje9.png');
            width: 473px;
            height: 97px;
            display: inline-block;
        }

        @keyframes wave-animation {
            0% {
                background-position: 0 bottom
            }

            ;

            100% {
                background-position: 200px bottom
            }

            ;
        }

        @keyframes loading-animation {
            0% {
                background-size: 200px 0px
            }

            ;

            100% {
                background-size: 200px 200px
            }

            ;
        }

        .wave {
            background-image: url('http://i66.tinypic.com/optxd3.png');
            @include background-clip(text);
            color: rgba(255, 255, 255, 0);
            text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
            animation: wave-animation 1s infinite linear, loading-animation 10s infinite linear alternate;
            background-size: 200px 100px;
            background-repeat: repeat-x;
            opacity: 1;
        }

        .wave-2 {
            @include background-clip(initial);
            display: inline-block;
        }

        body {
            transform: scale(0.5);
        }

        .loadingcontent {
            position: fixed;

        }

        #mainloginbutton {
            cursor: pointer;
            position: fixed;
            left: 18rem;
            z-index: 201;

            top: 30rem;
            transform: scale(1);
            transition: right 4s ease-in-out;
            transition: all 0.2s ease-in-out;

        }
        

        #mainloginbutton:hover {

            transform: scale(1.2);
        }
    </style>
</head>
